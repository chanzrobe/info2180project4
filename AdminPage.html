<!DOCTYPE html>
<html lang="en">
  <head>
   
    <title>Cheapo Mail's Administrator</title>
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="login.css" rel="stylesheet">

  </head>

  <body>

    <div class="container">

      <form class="form-signin" role="form" action="AddUser.php" method="post">
        <h2 class="form-signin-heading">Create a new user</h2>
		
		<label for="inputFname" class="sr-only">First Name</label>
        <input type="text" id="inputFname" class="form-control" placeholder="First Name" required autofocus>
		
        <label for="inputLname" class="sr-only">Last Name</label>
        <input type="text" id="inputLname" class="form-control" placeholder="Last Name" required>
		
        <label for="inputEmail" class="sr-only">UserName</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
		
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
       
        <button class="btn" type="submit">Create</button>
       
      </form>

    </div>
  </body>
</html>
